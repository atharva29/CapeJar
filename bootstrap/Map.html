        crossorigin="anonymous "></script>
    <title>Map</title>
    <style>
        #map {
            height: 100%;
            border: 3px solid #000000;
        }

        html,
        body,
        .outer {
            height: 100%;
        }

        .sidebar {
            width: 30%;
            height: 100%;
        }

        #label {
            text-align: center;
            line-height: 30px;
            color: white;
        }   
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="Images/vjti.png" width="35" height="30" class="d-inline-block align-top" alt=""> VJTI
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Map
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Analytics.html">Analytics</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="map" class="flex-fill"></div>
    <div class="container">
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Analytics</h4>

                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <h5>Current Weight of Dustbin in Kg :</h5>
                        <div class="progress" style="height: 20px;">
                            <div id="bar" class="progress-bar progress-bar-striped progress-bar-animated" style=" height: 20px;">
                                <div id="label"></div>
                            </div>
                        </div>
                        <canvas id="smallchart" width="700" height="400"></canvas>
                        <h5>Details : </h5>
                        <p>Location :
                            <br> LastPicked :
                            <br> IsDoorOpen :
                        </p>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="Javascript/SidebarChart.js"></script>
    <script src="Javascript/LoraMap.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiQXo7xneNgKwUa2aXLzV5b-d061u0oH8&callback=initMap">
